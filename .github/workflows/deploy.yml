name: Deploy to EKS

on:
  push:
    branches: [main]  # Trigger on push to the main branch

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: non-prod/go-dragon
  EKS_CLUSTER_NAME: go-dragon-nonprod
  ROLE_ARN: arn:aws:iam::469834453210:role/EKSGithubActions
  DEPLOYMENT_NAME: go-dragon-deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # Request JWT token for authentication
      contents: read   # Required for actions/checkout

    steps:
      # Checkout the code from GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up AWS credentials and configure the IAM role via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      # Authenticate Docker to ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }} .

      # Push Docker image to Amazon ECR
      - name: Push Docker image to ECR
        run: |
          docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      # Deploy to EKS
      - name: Deploy to EKS
        uses: aws-actions/amazon-eks-deploy-action@v1.0.0
        with:
          cluster-name: ${{ env.EKS_CLUSTER_NAME }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          deployment-name: ${{ env.DEPLOYMENT_NAME }}
          image-uri: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
